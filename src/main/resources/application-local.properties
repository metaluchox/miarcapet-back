# ============================================
# PERFIL DE DESARROLLO LOCAL
# ============================================
# Este perfil se usa durante el desarrollo local
# Para activar: mvn spring-boot:run -Dspring-boot.run.profiles=local
# O configurar: spring.profiles.active=local

# ============================================
# CONFIGURACIAON DE BASE DE DATOS - POSTGRESQL LOCAL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/miarcapet
spring.datasource.username=postgres
spring.datasource.password=tito
spring.datasource.driverClassName=org.postgresql.Driver

# Dialecto PostgreSQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actualizar esquema automAticamente en desarrollo
# update: Actualiza el esquema si es necesario sin eliminar datos
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola (Aºtil para depuraciA³n)
spring.jpa.show-sql=true

# Formatear consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Propiedades adicionales de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# CONFIGURACIAON DE LOGGING - DESARROLLO
# ============================================
# Nivel de logging detallado para desarrollo
logging.level.cl.project.miarcapet=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CONFIGURACIAON DE DEVTOOLS
# ============================================
# Habilitar DevTools en desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# SWAGGER/OPENAPI - HABILITADO EN DESARROLLO
# ============================================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

